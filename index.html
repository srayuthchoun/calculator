<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator v1.0</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="display_screen">
        </div>
        <div class="buttons">
            <button class="button_keys" id="clear">C</button>
            <button class="button_keys" id="clear_all">CE</button><br>
            <button class="button_keys" id="numbers">7</button>
            <button class="button_keys" id="numbers">8</button>
            <button class="button_keys" id="numbers">9</button>
            <button class="button_keys" id="operators">/</button>
            <button class="button_keys" id="numbers">4</button>
            <button class="button_keys" id="numbers">5</button>
            <button class="button_keys" id="numbers">6</button>
            <button class="button_keys" id="operators">x</button>
            <button class="button_keys" id="numbers">1</button>
            <button class="button_keys" id="numbers">2</button>
            <button class="button_keys" id="numbers">3</button>
            <button class="button_keys" id="operators">-</button>
            <button class="button_keys" id="numbers">0</button>
            <button class="button_keys" id="numbers">.</button>
            <button class="button_keys" id="equal">=</button>
            <button class="button_keys" id="operators">+</button>
        </div>
    </div>
</body>
</html>
