<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator v0.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display_screen">
            <input type ="text">
        </div>
        <div class="buttons">
            <input type="button" value="C" class="button_keys" id="c">
            <input type="button" value="CE" class="button_keys" id="ce"><br>
            <input type="button" value="7" class="button_keys">
            <input type="button" value="8" class="button_keys">
            <input type="button" value="9" class="button_keys">
            <input type="button" value="&divide" class="button_keys symbols" >
            <input type="button" value="4" class="button_keys">
            <input type="button" value="5" class="button_keys">
            <input type="button" value="6" class="button_keys">
            <input type="button" value="x" class="button_keys symbols">
            <input type="button" value="1" class="button_keys">
            <input type="button" value="2" class="button_keys">
            <input type="button" value="3" class="button_keys">
            <input type="button" value="-" class="button_keys symbols">
            <input type="button" value="0" class="button_keys">
            <input type="button" value="." class="button_keys">
            <input type="button" value="=" class="button_keys" id ="equal">
            <input type="button" value="+" class="button_keys symbols">
        </div>
    </div>
</body>
</html>
