<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</head>
<header>
</header>
<body>
    <div class="calculator">
        <div class="display_screen">
        </div>
        <div class="buttons">
            <div class="clear_row">
            <button class="button_keys clear">C</button>
            </div>
            <br>
            <button class="button_keys numbers">7</button>
            <button class="button_keys numbers">8</button>
            <button class="button_keys numbers">9</button>
            <button class="button_keys operators">/</button>
            <button class="button_keys numbers">4</button>
            <button class="button_keys numbers">5</button>
            <button class="button_keys numbers">6</button>
            <button class="button_keys operators">x</button>
            <button class="button_keys numbers">1</button>
            <button class="button_keys numbers">2</button>
            <button class="button_keys numbers">3</button>
            <button class="button_keys operators">-</button>
            <button class="button_keys numbers">.</button>
            <button class="button_keys numbers">0</button>
            <button class="button_keys equal">=</button>
            <button class="button_keys operators">+</button>
        </div>
    </div>
</body>
</html>
